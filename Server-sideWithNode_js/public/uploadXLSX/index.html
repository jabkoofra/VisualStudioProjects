<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="#">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.core.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

<body>
    <h1>Data selfie App</h1>
    <div><a href="/">enter</a> | <a href="/logs">list</a></div>| <a href="/uploadXLSX">uploadXLSX</a></div>| <a
        href="/showXLSX">showXLSX</a></div>

    <br>

    <input type="file" id="filexlsx" accept=".xls,.xlsx">

    <div id="drop-area">
        <form class="my-form">
            <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
            <input type="file" id="fileElem"  accept=".xls, .xlsx" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select some files</label>
        </form>
    </div>

    <div>
        <button id="submit">Submit</button>
        <label for="p">File progress:</label>
        <progress id="p" max="100" value="0"> </progress>

    </div>

    <script src="index.js">

    </script>
